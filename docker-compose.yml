services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: drozgur-db
    environment:
      POSTGRES_DB: thyroid_db
      POSTGRES_USER: thyroid_user
      POSTGRES_PASSWORD: thyroid_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U thyroid_user -d thyroid_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend Application
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: drozgur-backend
    environment:
      # Django settings
      DJANGO_SETTINGS_MODULE: config.settings.production
      DJANGO_SECRET_KEY: ${DJANGO_SECRET_KEY:-django-insecure-change-me-in-production}
      DJANGO_DEBUG: ${DJANGO_DEBUG:-False}
      DJANGO_ALLOWED_HOSTS: ${DJANGO_ALLOWED_HOSTS:-localhost,127.0.0.1}
      SECURE_SSL_REDIRECT: "False"

      # Database
      DATABASE_URL: postgres://thyroid_user:thyroid_password@db:5432/thyroid_db

      # CORS
      CORS_ALLOWED_ORIGINS: ${CORS_ALLOWED_ORIGINS:-http://localhost:8080,http://127.0.0.1:8080}

      # OpenAI
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      OPENAI_MODEL: ${OPENAI_MODEL:-gpt-4o}
      OPENAI_EMBEDDING_MODEL: ${OPENAI_EMBEDDING_MODEL:-text-embedding-3-small}

      # Vector Store
      VECTORSTORE_DIR: /data/chroma

      # Initialize vector store on first run
      INIT_VECTORSTORE: ${INIT_VECTORSTORE:-false}

      # Gunicorn
      PORT: 8000
      GUNICORN_WORKERS: ${GUNICORN_WORKERS:-2}
      GUNICORN_THREADS: ${GUNICORN_THREADS:-4}
    volumes:
      - chroma_data:/data/chroma
      # Mount assets directory for PDF guidelines (optional)
      - ./backend/assets:/app/assets:ro
    ports:
      - "8080:8000"
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

volumes:
  postgres_data:
  chroma_data:
