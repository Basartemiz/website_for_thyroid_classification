version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: drozgur-db
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-thyroid_db}
      POSTGRES_USER: ${POSTGRES_USER:-thyroid_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-thyroid_user} -d ${POSTGRES_DB:-thyroid_db}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: always
    networks:
      - drozgur-network

  # Backend Application
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: drozgur-backend
    environment:
      # Django settings
      DJANGO_SETTINGS_MODULE: config.settings.production
      DJANGO_SECRET_KEY: ${DJANGO_SECRET_KEY}
      DJANGO_DEBUG: "False"
      DJANGO_ALLOWED_HOSTS: ${DJANGO_ALLOWED_HOSTS}
      SECURE_SSL_REDIRECT: ${SECURE_SSL_REDIRECT:-True}

      # Database
      DATABASE_URL: postgres://${POSTGRES_USER:-thyroid_user}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB:-thyroid_db}

      # CORS
      CORS_ALLOWED_ORIGINS: ${CORS_ALLOWED_ORIGINS}

      # OpenAI
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      OPENAI_MODEL: ${OPENAI_MODEL:-gpt-4o}
      OPENAI_EMBEDDING_MODEL: ${OPENAI_EMBEDDING_MODEL:-text-embedding-3-small}

      # Vector Store
      VECTORSTORE_DIR: /data/chroma
      INIT_VECTORSTORE: ${INIT_VECTORSTORE:-false}

      # Gunicorn
      PORT: 8000
      GUNICORN_WORKERS: ${GUNICORN_WORKERS:-4}
      GUNICORN_THREADS: ${GUNICORN_THREADS:-4}
      GUNICORN_TIMEOUT: ${GUNICORN_TIMEOUT:-120}
    volumes:
      - chroma_data:/data/chroma
      - ./backend/assets:/app/assets:ro
    expose:
      - "8000"
    depends_on:
      db:
        condition: service_healthy
    restart: always
    networks:
      - drozgur-network
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/api/health/')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: drozgur-nginx
    ports:
      - "${HTTP_PORT:-80}:80"
      - "${HTTPS_PORT:-443}:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - nginx_logs:/var/log/nginx
    depends_on:
      - backend
    restart: always
    networks:
      - drozgur-network

volumes:
  postgres_data:
  chroma_data:
  nginx_logs:

networks:
  drozgur-network:
    driver: bridge
